apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{APP_NAME}}
spec:
  replicas: {{REPLICAS}}
  template:
    metadata:
      labels:
        component: graphite
        app: {{APP_NAME}}
    spec:
      nodeSelector:
        app: monit
      containers:
        - name: {{APP_NAME}}
          image: {{IMAGE_NAME}}
          ports:
          - containerPort: 2003
            name: incoming
            protocol: TCP
